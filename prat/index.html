<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ganesh</title>
</head>

<body>
    
    <div class="wrapper"></div>
    
    <div class="earth"></div>

    </div>



    <div class="orbit">
        <div class="moon"></div>
    </div>
    <div class="ast" onclick="playMusic()"></div>
    <div class="dum">
        <img src="sat.webp" height="150px" width="150px">
    </div>
    <div class="star" id="s1">
        <img src="star.jpg" height="100px" width="100px">
    </div>
    <div class="star" id="s2">
        <img src="star.jpg" height="100px" width="100px">
    </div>
    <div class="star" id="s3">
        <img src="star.jpg" height="100px" width="100px">
    </div>
    <div class="star" id="s4">
        <img src="star.jpg" height="100px" width="100px">
    </div>
    <div class="star" id="s5">
        <img src="star.jpg" height="100px" width="100px">
    </div>
     <div class="sun" >
        <img src="sun4.jpg" height="1000px" width="1000px" class="im">
     </div>
    <div class="scene">
        <div class="cube">
            <div class="face front"><img src="om.png" height="180px" width="180px"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
        </div>
    </div>
    <div class="home">
        <div class="canvas">

            <div class="head">
                <div class="fac"></div>
                <div class="ear-left">
                    <div class="inner-ear-left"></div>
                    <div class="earring-left"></div>
                </div>

                <div class="ear-right">
                    <div class="inner-ear-right"></div>
                    <div class="earring-right"></div>
                </div>

                <div class="eyebrow-left"></div>
                <div class="eyebrow-right"></div>

                <div class="eye eye-left">
                    <div class="eyeball"></div>
                </div>
                <div class="eye eye-right">
                    <div class="eyeball"></div>
                </div>
                <div class="cheek-left"></div>
                <div class="cheek-right"></div>
                <div class="nose">
                    <div class="nose-outline"></div>
                    <div class="wrinkle-top"></div>
                    <div class="wrinkle-bottom"></div>
                    <div class="nose-left"></div>
                    <div class="nose-right"></div>
                    <div class="teeth teeth-left"></div>
                    <div class="teeth teeth-right"></div>
                </div>
                <div class="bindhi bindhi-1"></div>
                <div class="bindhi bindhi-2"></div>
                <div class="bindhi bindhi-3"></div>
                <div class="bindhi-4"></div>
                <div class="crown"></div>
            </div>

            <div class="main-container">
                <div class="body"></div>
                <div class="belly"></div>
                <div class="ring"></div>
                <div class="big-line"></div>

                <div class="arm-container">
                    <div class="arm arm-left">
                        <div class="arm-inner left">
                            <div class="hand-container">
                                <div class="hand">
                                    <div class="finger"></div>
                                    <div class="finger"></div>
                                    <div class="finger"></div>
                                    <div class="finger"></div>
                                    <div class="thumb"></div>
                                </div>
                                <div class="hand-top"></div>
                            </div>
                        </div>
                    </div>
                    <div class="arm arm-right">
                        <div class="arm-inner right"></div>
                    </div>
                    <div class="belt">
                        <div class="line"></div>
                        <div class="line line-left"></div>
                        <div class="line line-right"></div>
                    </div>
                    <div class="pant-left"></div>
                    <div class="pant-right"></div>

                    <div class="right-feet"></div>
                    <div class="left-feet"></div>


                </div>
            </div>
        </div>
</body>

<script>
    function playMusic() {
        var audio = new Audio("inter.mpeg");
        audio.play();
    }
</script>
</html>
